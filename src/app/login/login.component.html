

<div class="row ml-0 mr-0" >
    <div class="col-4"></div>
    <div class="col-4">
      <div clas="jumbotron bg-success">
          <br/>
          <br/>
          <h1  >Login</h1>
          <br/>
          <form #ref="ngForm" (ngSubmit)="method(ref.value)">


          <div class="form-group">
            <p><label for="user"> <b>Username: </b></label>
              <input id="user" type="text" class="form-control" placeholder="karthik" name="username"  required [(ngModel)]="username">
              <!-- <label class="alert alert-danger validation-message" *ngIf="fr.touched&&fr.invalid&&fr.pristine">username is mandatory </label>
              <label class="alert alert-danger validation-message" *ngIf="fr.invalid&&fr.errors?.minlength&&fr.dirty">minimum 5 char required </label> -->

          </div>

          <div class="form-group">
            <label for="cpass"><b> Password:</b></label>
            <input id="cpass" placeholder="13a@b3"  type="{{check?'text':'password'}}" class="form-control" required name="password" [(ngModel)]="password">
            <input type="checkbox" [(ngModel)]="check" name="check"><label>show password</label>
          </div>

          <button type="submit"   class="btn btn-danger mt-4 " [disabled]="!ref.valid" >Login</button>
        </form>
      </div>
  
    
  </div>
  <div class="col-4"></div>
</div>
